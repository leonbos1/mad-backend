<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (route) {
      <div>
        <h2 data-cy="routeDetailsHeading"><span jhiTranslate="autoMaatApp.route.detail.title">Route</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ route.id }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.route.code">Code</span></dt>
          <dd>
            <span>{{ route.code }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.route.description">Description</span></dt>
          <dd>
            <span>{{ route.description }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.route.date">Date</span></dt>
          <dd>
            <span>{{ route.date | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.route.employee">Employee</span></dt>
          <dd>
            @if (route.employee) {
              <div>
                <a [routerLink]="['/employee', route.employee.id, 'view']">{{ route.employee.lastName }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/route', route.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
